name: Coverage Report

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  FLUTTER_VERSION: '3.24.0'

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(grep -oP 'lines......: \K[0-9.]+' coverage/lcov.info | head -1)
          if [ -z "$COVERAGE" ]; then
            COVERAGE="0"
          fi
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Check coverage threshold
        run: |
          COVERAGE="${{ steps.coverage.outputs.percentage }}"
          THRESHOLD=50
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "âŒ Coverage is $COVERAGE%, which is below the threshold of $THRESHOLD%"
            exit 1
          else
            echo "âœ… Coverage is $COVERAGE%, which meets the threshold of $THRESHOLD%"
          fi

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.percentage }}';
            const threshold = 50;
            const emoji = parseFloat(coverage) >= threshold ? 'âœ…' : 'âŒ';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} **Coverage Report**\n\nðŸ“Š Code Coverage: **${coverage}%**\nðŸŽ¯ Threshold: **${threshold}%**\n\n${parseFloat(coverage) >= threshold ? 'Coverage meets requirements!' : 'Coverage is below threshold!'}`
            })

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
